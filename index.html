<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Tic Tac Toe Game</h2>
        </div>
        <div class="players">
            <div id="p-one">
                <label for="player-one">Player 1 - X</label><br>
                <input type="text" id="player-one" value="Player X">
            </div>
            <div id="p-two">
                <label for="player-two">Player 2 - O</label><br>
                <input type="text" id="player-two" value="Player O">
            </div>

        </div>
        <div class="buttons-section">
            <button id="start-button">Start new game</button>
        </div>

        <div class="gameboard" id="gameboard">
            <div class="square" data-key="0" id="square9"></div>
            <div class="square" data-key="1" id="square8"></div>
            <div class="square" data-key="2" id="square7"></div>
            <div class="square" data-key="3" id="square6"></div>
            <div class="square" data-key="4" id="square5"></div>
            <div class="square" data-key="5" id="square4"></div>
            <div class="square" data-key="6" id="square3"></div>
            <div class="square" data-key="7" id="square2"></div>
            <div class="square" data-key="8" id="square1"></div>
        </div>
        <div id="game-display">
            <p id="display-score"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

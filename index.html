<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2> Tic Tac Toe Game</h2>
        </div>
        <div class="players">
            <div id="p-one">
                <label for="player-one">Player 1</label><br>
                <input type="text" id="player-one">
            </div>
            <div id="p-two">
                <label for="player-two">Player 2</label><br>
                <input type="text" id="player-two">
            </div>

        </div>
        <div class="buttons-section"></div>
        <div class="gameboard">
            <div class="square" id="square9">X</div>
            <div class="square" id="square8">x</div>
            <div class="square" id="square7">x</div>
            <div class="square" id="square6">O</div>
            <div class="square" id="square5">x</div>
            <div class="square" id="square4">o</div>
            <div class="square" id="square3">x</div>
            <div class="square" id="square2">o</div>
            <div class="square" id="square1">x</div>
        </div>
    </div>
</body>
</html>
